<div class="student-container"> <div style="display: flex; align-items: center; justify-content: center; position: relative; width: 100%;">
  <button (click)="goToDashboard()" style="position: absolute; left: 0; padding: 8px 16px; font-size: 16px; cursor: pointer;">
    Back
</button>
</div>
  <h2>Student Management</h2>

  <div class="form-container">
    <h3>{{ student.pin ? 'Edit Student' : 'Create New Student' }}</h3>
    <form (ngSubmit)="saveStudent()">
      <label for="pin">PIN:</label>
      <input type="text" id="pin" [(ngModel)]="student.pin" name="pin" required />

      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="student.name" name="name" required />

      <label for="branch">Branch:</label>
      <input type="text" id="branch" [(ngModel)]="student.branch" name="branch" required />

      <label for="semester">Semester:</label>
      <input type="number" id="semester" [(ngModel)]="student.semester" name="semester" required />

      <label for="collegeCode">College Code:</label>
      <input type="text" id="collegeCode" [(ngModel)]="student.collegeCode" name="collegeCode" required />

      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="student.year" name="year" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" [(ngModel)]="student.dob" name="dob" required />

      <button type="submit">{{ student.pin ? 'Update Student' : 'Save Student' }}</button>
    </form>
  </div>

  <div class="student-list">
    <h3>Existing Students</h3>
    <ul>
      <li *ngFor="let student of students">
        {{ student.pin }} - {{ student.name }} - {{ student.branch }} - {{ student.semester }}
        <button (click)="editStudent(student)">Edit</button>
        <button (click)="deleteStudent(student.pin)">Delete</button>
      </li>
    </ul>
  </div>
</div>
