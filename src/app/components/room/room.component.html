<div class="room-container">
  <div style="display: flex; align-items: center; justify-content: center; position: relative; width: 100%;">
    <button (click)="goToDashboard()" style="position: absolute; left: 0; padding: 8px 16px; font-size: 16px; cursor: pointer;">
      Back
  </button>
   <h2 style="margin: 0;">Room Management</h2>
</div>

  <div class="form-container">
    <h3>Create New Room</h3>
    <form (ngSubmit)="saveRoom()">
      <label for="roomNumber">Room Number:</label>
      <input type="text" id="roomNumber" [(ngModel)]="room.roomNumber" name="roomNumber" required />

      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" [(ngModel)]="room.capacity" name="capacity" required />

      <button type="submit">Save Room</button>
    </form>
  </div>

  <div class="room-list">
    <h3>Existing Rooms</h3>
    <ul>
      <li *ngFor="let room of rooms">
        Room Number: {{ room.roomNumber }}, Capacity: {{ room.capacity }}
        <button (click)="deleteRoom(room.roomNumber)">Delete</button>
      </li>
    </ul>
  </div>
</div>
